
<div id="header" style="width:100%;padding: 8px;opacity: 0.8">
  <input type="text" name="search" class="form-control" placeholder="search" style="width: 30%;display: inline-block">
  <a class="btn btn-danger" href="/">首页</a>

  <span style="margin-right: 80px;float:right">
    {{if user&&user.name}}
    <ul style="line-height: 30px;list-style: none;display: inline-block;">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" style="margin-right: 8px">
          {{if user&&user.avatar}}
					<img src="../../{{user.avatar}}" width="36" height="36">
          {{else}}
          <img src="../../public/img/avatar-default.PNG" width="36" height="36">
          {{/if}}
					<b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li><a href="#">当前登陆用户：{{user&&user.name}}</a></li>
					<li class="divider"></li>
					<li><a href="/user/{{user.name}}">个人主页</a></li>
					<li><a href="/modify">设置</a></li>
					<li><a href="/logout">退出</a></li>
				</ul>
			</li>
		</ul>
    <a class="btn btn-default" href="/sentMessage">发起</a>
    {{else}}
    <a class="btn btn-primary" href="/login">登陆</a>
    <a class="btn btn-success" href="/register">注册</a>
    {{/if}}
  </span>
</div>
